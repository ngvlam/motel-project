<div class="d-flex flex-column w-100" style="background-color: rgb(249, 249, 249);  height: 90vh;">
    <div class="page-wrapper">
        <div class="d-flex justify-content-center">
            <div class="page-right">
                <h3>Nạp tiền</h3>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="" class="control-label">
                            Số tiền
                        </label>
                       
                        <input type="text" class="form-input" appNumbersOnly [(ngModel)]="amount">
                        <i style="font-size: 12px;">Nạp tối thiếu 10.000đ</i>
                        <p *ngIf="message != ''" style="color:red">{{message}}</p>
                        <br>
                        <label class="control-label mt-3">Phương thức thanh toán  </label>
                        <br>
                        <input type="radio" checked> VNPAY
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn-submit" (click)="openDepositPage()">
                                Đến trang thanh toán
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
