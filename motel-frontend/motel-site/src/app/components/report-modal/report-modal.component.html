<div class="modal-header">
    <h4 class="modal-title pull-left">Báo cáo tin đăng</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group mt-1" *ngFor="let report of reportList">
        <input type="checkbox" name="{{report}}" [(ngModel)]="report.checked">
        <label>
            {{report.label}}
        </label>
    </div>
    <p class="red_required" *ngIf="error != ''">{{error}}</p>
    <div class="form-group mt-3">
        <label>
          Phản hồi khác
        </label>
        <input type="text" [(ngModel)]="textReport" class="form-control diff">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Hủy</button>
    <button type="button" class="btn btn-primary" (click)="submit()">Gửi</button>
  </div>
