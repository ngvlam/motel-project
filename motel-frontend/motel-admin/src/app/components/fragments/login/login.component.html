<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Đăng nhập</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form [formGroup]="formLogin">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email" formControlName="email"> </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Mật khẩu" formControlName="password">
                            </div>
                            <p>
                                <input type="checkbox" name="remember-me"> &nbsp;Nhớ mật khẩu
                            </p>
                            <!-- <div th:if="${param.error}">
                                <p class="text-danger">Tên đăng nhập hoặc mật khẩu không đúng</p>
                            </div> -->
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
                            </div>
                        </form>
<!--							<div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a> </div>-->
<!--							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
