
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <div class="mt-5">
                    <h4 class="card-title float-left mt-2">Chỉnh sửa thông tin người dùng</h4> 
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="container">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h3>Ảnh đại diện</h3>
                            <p><i>Nhấn để thay đổi ảnh đại diện</i></p>
                        </div>
                        <div class="col-md-8">
                            <div class="row justify-content-center align-items-center">
                                <div class="personal-image">
                                    <label class="label">
                                      <input type="file" (change)="onFileSelected($event)" />
                                      <figure class="personal-figure">
                                        <img [src]="userForm.get('avatarUrl')?.value" class="personal-avatar" alt="avatar">
                                        <figcaption class="personal-figcaption">
                                          <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                        </figcaption>
                                      </figure>
                                    </label>
                                </div>

                                <div class="ml-5">
                                    <h5>Tải lên ảnh mới</h5>
                                    <p class="text-secondary">Lưu ý: kích thước ảnh tối đa 2MB</p>
                                    <button type="button" class="btn btn-primary" (click)="removeAvatar()">Gỡ ảnh</button>
                                </div>
                                <div class="invalid-input" *ngIf="errorMsg != null || errorMsg != ''">{{errorMsg}}</div>
                            </div>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>Thông tin cá nhân</h3>
                            <p><i>Địa chỉ email không thể thay đổi</i></p>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="email">Địa chỉ email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fullName" class="required">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" formControlName="fullName">
                                <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="invalid-input">
                                    
                                    <div *ngIf="fullName?.errors?.['required'] || fullName?.errors?.['notOnlyWhiteSpace']">
                                        Vui lòng nhập họ và tên
                                    </div>

                                    <div *ngIf="fullName?.errors?.['minlength']">
                                        Họ và tên phải từ 2 ký tự trở lên
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" formControlName="phone">
                                <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="invalid-input">
                                    
                                    <div *ngIf="phone?.errors?.['pattern']">
                                        Số điện thoại không hợp lệ
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" formControlName="address">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end ">
                        <button type="submit" class="btn btn-primary mr-2">Lưu thay đổi</button>
                        <button style="border: 1px solid #ddd; border-radius: 4px;" routerLink="/users/{{ user.id }}/detail">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
